{% load static %}

<style>
    .navbar-container {
        width:100%;
        background-color: #373737;
        overflow: hidden;
    }
    .navbar-buttons-container{
        display: grid;
        grid-template-columns: 1fr 0fr;
        font-size: x-large;
    }
    .user-dropdown{
        float: right!important;
        border: none;
    }
    .user-dropdownbtn {
        background-color: inherit;
        padding: 4px;
        border: none;
        cursor: pointer;
    }
    .user-dropdown-content {
        display: none;
        position: absolute;
        background-color: inherit;
        overflow: auto;
    }
    .user-dropdownbtn:hover {background-color: #922323;}
    .user-dropdown:hover .user-dropdown-content {
        display: block;
    }

</style>

<div class="navbar-container">

    <div class="navbar-buttons-container">

        <div class="home-button" style="padding: 8px;">
            <a href="{% url 'home' %}">HOME</a>
        </div>

        <div class="user-dropdown"> 
            <button class="user-dropdownbtn"><img src="{% static 'user-icon.png' %}" alt="It's Broken" width="56" height="56"></button>
            <div class="user-dropdown-content">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else%}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>

    </div>

</div>
